name: Deploy Backend to AWS Lambda

on:
  push:
    branches: [main]
    paths: ["be/**", "infra/**"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies into package directory
        run: |
          pip install -r be/requirements.txt -t be/pkg/
          cp be/app.py be/pkg/

      - uses: hashicorp/setup-terraform@v3

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        run: terraform init
        working-directory: infra

      - name: Terraform Apply
        run: |
          terraform apply -auto-approve \
            -var="mongodb_url=${{ secrets.MONGODB_URL }}" \
            -var="google_client_id=${{ secrets.GOOGLE_CLIENT_ID }}" \
            -var="google_client_secret=${{ secrets.GOOGLE_CLIENT_SECRET }}"
        working-directory: infra
